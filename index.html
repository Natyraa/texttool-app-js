<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <div class="left-section">
    <button id="uppercase-button">Uppercase</button>
    <button id="lowercase-button">Lowercase</button>
    <button id="capitalize-button">Capitalize</button>
    <button id="reverse-words-button">Reverse Words</button>
    Text color
    <input type="color" id="color"/>
    Background color
    <input type="color" id="bg-color"/>
  </div>
  <div class="middle-section">
    <div class="upper-middle-section">
<textarea name="" id="textarea" cols="50" rows="15" placeholder="Type something.."></textarea>
    </div>
    <div class="lower-middle-section">
      <button id="old-words-button">Old Words</button>
      <button id="new-words-button">New words</button>
      <button id="replace-button">Replace</button>
    </div>
  </div>
  <div class="right-section">
    <p id="words">Words:</p>
    <p id="chars">Chars:</p>
    <p id="longest-word">Longest Word:</p>
    <p id="numbers">Numbers:</p>
  </div>
</div>
  <script src="app1.js"></script>
</body>
</html>
